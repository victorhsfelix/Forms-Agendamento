        <div class="card mb-3">
          <div class="card-body">
              <h5 class="card-title">Editar - Agendamento de Potenciais Clientes</h5>
              <p class="card-text">Sistema utilizado para agendamento de serviços.</p>
              <form>
  
                  <div class="form-group">
                      <label for="txtNome">Nome:</label>
                      <input type="text" class="form-control" id="txtNome">
  
                      <label for="txtTelefone">Telefone:</label>
                      <input type="text" class="form-control" id="txtTelefone" placeholder="(xx)xxxxx-xxxx">
  
                      <label for="txtOrigem">Origem:</label>
                      <select class="form-control" id="txtOrigem">
                          <option>Celular</option>
                          <option>Fixo</option>
                          <option>Whatsapp</option>
                          <option>Facebook</option>
                          <option>Instagram</option>
                          <option>Google Meu Negocio/option>
                      </select>
  
                      <label for="txtData">Data de Contato:</label>
                      <input type="date" class="form-control" id="txtData">
  
                      <label for="txtObs">Observação</label>
                      <textarea class="form-control" id="txtObs" rows="3"></textarea>
  
                      <button type="submit" id="btnEditar" class="btn my-2 btn-primary" onclick="editar()">Editar</button>
                      <button type="submit" id="btnBuscar" class="btn my-2 btn-primary" onclick="buscar()">Buscar</button>
                  </div>
              </form>
          </div>
